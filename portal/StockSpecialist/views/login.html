

        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Admin Login
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                        id="inputEmail3" ng-model="userDetails.userName" placeholder="user name"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="inputPassword3" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="userDetails.password" class="form-control"
                            id="inputPassword3" placeholder="Password"/>
                    </div>
                  </div>       
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" ng-click="ok()" class="btn btn-primary">
                    Login
                </button>
            </div>
        </div>
