<div class="panel panel-primary mar20">
    <div class="panel-heading"><h3>Register</h3></div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="eventname">Full Name:</label>
                <div class="col-sm-10"> 
                <input type="text" ng-model="RegisterDetails.name" class="form-control" id="eventname" placeholder="Enter your fullname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mob">Mobile:</label>
                <div class="col-sm-10">
                <input type="text" ng-model="RegisterDetails.phone" class="form-control" id="mob" placeholder="Enter contact number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10"> 
                <input type="text" ng-model="RegisterDetails.email"  class="form-control" id="email" placeholder="Enter contact email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Registration Type:</label>
                <div class="dropdown">
                    <select ng-model="RegisterDetails.registerationType">
                        <option  value="">Select One</option>
                        <option  ng-repeat="myValue in registerType" value="{{myValue}}" >{{myValue}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tickets">Numer Of Tickets:</label>
                <div class="col-sm-10"> 
                <input type="number" ng-model="RegisterDetails.tickets"  class="form-control" id="tickets" min="1" step="1">
            
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tickets">ID Proof:</label>
                <div class="col-sm-10"> 
                    <input type="file" file-model="filefield"  class="form-control" id="file">
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" ng-click="Register()" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
       <span class="pull right"> For any queries/support reach out to support@hackers.com </span>
    </div>
</div>
